name: Release

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/github-script@v7
      id: my-script
      with:
        result-encoding: string
        retries: 3
        script: |
          const latestRelease = await github.rest.repos.getLatestRelease({
            owner,
            repo,
          });
          console.log(latestRelease)
